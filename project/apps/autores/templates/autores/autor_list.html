{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Autores</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'Home/assets/favicon.ico' %}" />
        <!-- Custom Google font-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'Home/css/styles.css' %}" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column h-100 bg-light">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            {% include 'Home/navbar.html' %}
            <!-- Page Content-->
            <div class="container px-5 my-5">
                <div class="text-center mb-5">
                    <h1 class="display-5 fw-bolder mb-0"><span class="text-gradient d-inline">Autores</span></h1>
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-11 col-xl-9 col-xxl-8">
                        <!-- Skills Section-->
                        <section>
                            <!-- Skillset Card-->
                            {% if object_list %}
                                {% for object in object_list %}
                                    <div class="card shadow border-0 rounded-4 mb-5">
                                        <div class="card-body p-5">
                                        <!-- Professional skills list-->
                                            <div class="mb-5">
                                                <div class="d-flex align-items-center mb-4">
                                                    <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-5 me-3"><i class="bi bi-tools"></i></div>
                                                    <h3 class="fw-bolder mb-0"><span class="text-gradient d-inline">{{object.nombre}} {{object.apellido}}</span></h3>
                                                    <a href="{% url 'autor:autor_delete' object.id %}" class="btn btn-danger btn-sm">Eliminar</a>

                                                </div>
                                                <div class="row row-cols-1 row-cols-md-3 mb-4">
                                                    <div class="col mb-4 mb-md-0"><div class="d-flex align-items-center">{{object.email}}</div></div>
                                                </div>
                                                <div class="row row-cols-1 row-cols-md-3 mb-4">
                                                    <div class="col mb-4 mb-md-0"><div class="d-flex align-items-center">{{object.profesion}}</div></div>
                                                </div>
                                                <div class="row row-cols-1 row-cols-md-3 mb-4">
                                                    <div class="col mb-4 mb-md-0"><div class="d-flex align-items-center">{{object.edad}} a√±os</div></div>
                                                </div>

                                                <div class="row row-cols-1 row-cols-md-3 mb-4">
                                                    <div class="col mb-4 mb-md-0"><div class="d-flex align-items-center"><a href="https://wa.me//{{object.telefono}}" target="_blank">Contacto</a></div></div>
                                                </div>

                                            </div>

                                            <img src="{{object.avatar.url}}" height="300" width="300" alt="..." />

                                        </div>


                                    </div>
                                {% endfor %}

                            {% endif %}

                        </section>
                    </div>
                </div>
            </div>
        </main>
        <!-- Footer-->
        {% include 'Home/footer.html' %}
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'Home/js/scripts.js' %}"></script>
    </body>
</html>
